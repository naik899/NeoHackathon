

<!-- Row -->
<div class="row">
    <div class="col-12 m-t-30">
        <h4 class="m-b-0">Reward Points</h4>
        <p class="text-muted m-t-0 font-12">Reward points collected at different merchant stores</p>
        <div class="card-deck" *ngIf="nfts.length > 0">
            <div class="card" *ngFor="let item of nfts">
                <img class="card-img-top img-responsive" src="{{item.image}}" alt="{{item.name}}">
                <div class="card-body">
                    <h4 class="card-title">{{item.name}}</h4>
                    <p class="card-text">{{item.description}}</p>
                    <p class="card-text"><small class="text-muted">{{item.points}}</small></p>
                </div>
            </div>
           
        </div>
        <div class="card-deck" *ngIf="nfts.length == 0">
                <h1>No NFTS added to wallet yet</h1>
        </div>
    </div>
</div>
<!-- End Row -->
